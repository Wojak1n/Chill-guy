<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Chill guy </title>
</head>
<body>
    <div class="shape">
    <div class="face">
        <div class="hair">
                <div class="hair-top"></div>
                <div class="hair-left"></div>
                <div class="hair-right"></div>
        </div>
        <div class="ear">
            <div class="eartip"></div>
        </div>
        <div class="ear1">
            <div class="eartip1"></div>
        </div>
        <div class="eyebrow"></div>
        <div class="eyebrow1"></div>
        <div class="eye">
            <div class="inside">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
        </div>
        <div class="eye1">
            <div class="inside1">
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
        <div class="noise"></div>
        <div class="cheek"></div>
        <div class="cheek1"></div>
        <div class="mouth">
            <div class="tongue"></div>
            <div class="teeth"></div>
        </div>
</div>
<div class="neck"></div>
<div class="clothes">
    <div class="tshirt-crew"></div>
    <div class="t-shirt">
        <div class="tshirt-left"></div>
        <div class="tshirt-right"></div>
    </div>
</div>
<div class="arms">
    <div class="arm">
        <div class="armtip"></div>
    </div>
    <div class="arm1">
        <div class="armtip1"></div>
    </div>
    <div class="hands"></div>
</div>

</div>

</body>
</html>
