<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chill guy</title>
</head>

<body>
    
    <div class="background">
        <div class="grass"></div>
        <div class="trotoire"></div>
        <div class="trotoire2"></div>
        <div class="road"></div>
        <div class="next">
            <div class="lazigo-left"></div>
            <div class="lazigo-right"></div>
        </div>
        <div class="tree"></div>

    </div>
    <div class="shape">
        <div class="face">
            <div class="hair">
                <div class="hair-top"></div>
                <div class="hair-left"></div>
                <div class="hair-right"></div>
            </div>
            <div class="ear">
                <div class="eartip"></div>
            </div>
            <div class="ear1">
                <div class="eartip1"></div>
            </div>
            <div class="eyebrow"></div>
            <div class="eyebrow1"></div>
            <div class="eye">
                <div class="inside">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
            </div>
            <div class="eye1">
                <div class="inside1">
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
            <div class="noise"></div>
            <div class="cheek"></div>
            <div class="cheek1"></div>
            <div class="mouth">
                <div class="tongue"></div>
                <div class="teeth"></div>
            </div>
        </div>
        <div class="neck"></div>
        <div class="clothes">
            <div class="tshirt-crew"></div>
            <div class="t-shirt">
                <div class="tshirt-left"></div>
                <div class="tshirt-right"></div>
            </div>
        </div>
        <div class="arms">
            <div class="arm">
                <div class="armtip"></div>
            </div>
            <div class="arm1">
                <div class="armtip1"></div>
            </div>
            <div class="hands">
                <div class="hand-right">
                    <div class="finger1"></div>
                    <div class="finger2"></div>
                    <div class="finger3"></div>
                    <div class="finger4"></div>
                    <div class="finger5"></div>
                    <div class="fingertip"></div>
                </div>
                <div class="hand-left">
                    <div class="finger6"></div>
                    <div class="finger7"></div>
                    <div class="finger8"></div>
                    <div class="finger9"></div>
                    <div class="finger10"></div>
                    <div class="fingertip1"></div>
                </div>
            </div>
        </div>
        <div class="short">
            <div class="shorttip-top1"></div>
            <div class="shorttip-top2"></div>
            <div class="shorttip-top3"></div>
            <div class="shorttip-right"></div>
            <div class="shorttip-left"></div>
            <div class="shorttip-under"></div>
            <div class="short-top"></div>
            <div class="short-right"></div>
            <div class="short-left"></div>
        </div>
        <div class="legs">
            <div class="leg-right"></div>
            <div class="leg-left"></div>
        </div>
        <div class="socks">
            <div class="sock-right"></div>
            <div class="sock-left"></div>
        </div>
        <div class="shoes">
            <div class="shoe-right"></div>
            <div class="shoe-left"></div>

        </div>
    </div>
</body>

</html>
